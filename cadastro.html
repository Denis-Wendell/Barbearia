<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Spartanos</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="cadastra">
        <header>
            <h1>Cadastro de Spartanos</h1>
        </header>
        <div class="cadastro">
                <form id="forms" action="" method="post">
                    <fieldset class="dados_funcionarios">
                        <label for="nome">Nome:</label><br />
                        <input type="text" name="nome" id="nome" placeholder="Digite o nome do cliente" />  <br>
                        <label for="contato">Contato</label> <br />
                        <input type="text" name="contato" id="contato" placeholder="Informe o Numero de celular" />
                    </fieldset>
                    <fieldset class="dados_funcionarios">
                        <label for="usuario">Nome de usuario</label><br>
                        <input type="text" name="usuario" id="usuari" placeholder="Nome de Usuario"/> <br>
                        <label for="senha">Senha</label> <br />
                        <input type="password" name="senha" id="senha" placeholder="Informe a Senha" />
                    </fieldset>
                </form>
        </div>
        <a href="login.html"><button class="final">Cadastrar</button></a>
    </div>
</body>
</html>
